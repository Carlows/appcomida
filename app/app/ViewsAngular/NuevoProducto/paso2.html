<form class="form-horizontal" name="formAddress" novalidate ng-submit="setStep(3)">
    <fieldset>
        <legend>Dirección</legend>
        <div class="form-group moremargin">
            <label class="control-label col-xs-3">Local</label>
            <div class="col-xs-9">
                <input name="local" type="text" class="form-control" placeholder="Nombre del establecimiento" required ng-model="currentData.Direccion.Local" />
            </div>
        </div>
        <div class="form-group moremargin">
            <label class="control-label col-xs-3">Dirección exacta</label>
            <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                <textarea name="direccion" style="width:100%" placeholder="En dónde está ubicado" cols="40" rows="3" ng-model="currentData.Direccion.DireccionLocal" required></textarea>
            </div>
        </div>
        <div class="form-group moremargin">
            <label class="control-label col-xs-3">Estado</label>
            <div class="col-xs-9">
                <select class="form-control" required ng-model="currentData.Direccion.Estado" ng-options="item.name for item in estados">
                    <option value="">Selecciona uno</option>
                </select>
            </div>
        </div>
        <div class="form-group moremargin">
            <label class="control-label col-xs-3">Ciudad</label>
            <div class="col-xs-9">
                <input name="ciudad" type="text" placeholder="En qué ciudad se encuentra" class="form-control" required ng-model="currentData.Direccion.Ciudad" />
            </div>
        </div>
        <div>
            <div class="col-sm-4">
                <button ng-click="setStep(1)" class="btn btn-primary btn-block">Volver a paso 1</button>
            </div>
            <div class="col-sm-3 col-sm-offset-5">
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="formAddress.$invalid">Ir a paso 3</button>
            </div>
        </div>
    </fieldset>
</form>
