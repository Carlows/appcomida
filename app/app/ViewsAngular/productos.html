<div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.status}}). No se pudieron cargar los datos.
</div>

<div class="panel panel-primary" ng-hide="data.error">
    <div class="panel-heading">
        <span class="col-xs-2 text-center"></span>
        <span class="col-xs-4 text-center">Producto</span>
        <span class="col-xs-3 text-center">Estado</span>
        <span class="col-xs-3 text-center">Precio</span>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="well text-center" style="margin-bottom: 0px;" ng-show="loadingContent"><strong>Cargando contenido...</strong></div>
        <div class="" ng-repeat="registro in data.records">
            <div class="row box">
                <div class="col-xs-2 text-center">
                    <span class="productoVotos valign">{{registro.Votos}}</span>
                </div>
                <div class="col-xs-4 productoNombre valign">{{registro.Producto.Nombre}}</div>
                <div class="col-xs-3  productoDireccion text-center valign">{{registro.Direccion.Estado}}</div>
                <div class="col-xs-3  productoPrecio text-center valign">{{registro.Producto.Precio | bolivares}}</div>
            </div>
        </div>
    </div>
</div>
