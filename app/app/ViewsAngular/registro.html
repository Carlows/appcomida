<div ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" ng-hide="message == ''">
    {{message}}
</div>

<div class="panel panel-primary" ng-hide="data.error">
    <div class="panel-heading">
        <label>Ingresa tus datos para registrarte</label>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <form name="registroform" novalidate class="form-horizontal" role="form">
                <fieldset>
                    <legend>Registro</legend>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" data-ng-model="registration.userName" required autofocus>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" data-ng-model="registration.password" required>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirmar contraseña" data-ng-model="registration.confirmPassword" required>

                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="signUp()" ng-disabled="registroform.$invalid">Enviar</button>
                </fieldset>
            </form>
        </div>        
    </div>
</div>
