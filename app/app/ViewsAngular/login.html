<div class='alert alert-danger' ng-hide="message == ''">
    {{message}}
</div>

<div class="panel panel-primary" ng-hide="data.error">
    <div class="panel-heading">
        <label>Ingresar</label>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <fieldset>
                    <legend>Ingresar</legend>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" data-ng-model="loginData.userName" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" data-ng-model="loginData.password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Enviar</button>
                </fieldset>
            </form>
        </div>
       
    </div>
</div>
